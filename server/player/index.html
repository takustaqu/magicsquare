<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
	<script src="/lib/jquery-2.1.4.min.js"></script>
	<script src="/lib/sylvester.js"></script>
	<script src="/scripts/transform.js"></script>
	<link rel="stylesheet" href="/styles/player.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<title></title>
</head>
<body data-screen-name="main">
<audio src="/sounds/blast.mp3" id="sound-blast"></audio>
<audio src="/sounds/swordcollide.mp3" id="sound-tie"></audio>
<audio src="/sounds/fx4.wav" id="sound-open"></audio>
<audio src="/sounds/fx5.wav" id="sound-close"></audio>

<div id="stage">

<div class="calibrating"></div>
	
	<div class="fx">
		<img src="/images/fire-effect.gif" alt="" style="mix-blend-mode: lighten;position: absolute;z-index: 100;height: 1000px;width: 400px;left: 560px;top: -150px;border-radius: 268px;" class="fire">
		<img src="/images/thunder-effect.gif" alt="" style="mix-blend-mode: lighten;position: absolute;z-index: 100;height: 900px;width: 400px;left: 460px;top: -81px;border-radius: 268px;" class="thunder">
		<img src="/images/water-effect.gif" style="width: 320px;height: 600px;mix-blend-mode: lighten;position: absolute;z-index: 100;top: 50px;left: 520px;" class="water">
	</div>
	
	<style>
	.fx {
		position: absolute;
		left: -180px;
	    width: 100%;
	    height: 100%;
	}
	.fx img {
		opacity:0;
		transition:opacity 0.1s ease-in-out 0s;
		transform: rotate(90deg);
	}

	.fx.fx-flip {
		
	}
	.fx.fx-flip img{
		transform:rotate(-90deg)!important;
	}

	.fx.type0 img.fire{
		opacity:1;
	}

	.fx.type1 img.thunder{
		opacity:1;
	}

	.fx.type2 img.water{
		opacity:1;
	}
	</style>

	<div class="score">
		<ul>
			<li class="player-1">
				<div class="win"><i class="fa fa-thumbs-up"></i><span class="num">0</span></div>
				<div class="lose"><i class="fa fa-thumbs-down"></i><span class="num">0</span></div>
			</li>
			<li class="player-2">
				<div class="win"><i class="fa fa-thumbs-up"></i><span class="num">0</span></div>
				<div class="lose"><i class="fa fa-thumbs-down"></i><span class="num">0</span></div>
			</li>
		</ul>
	</div>
	<div class="base player-1">
		<img src="/images/icons/goo.png" alt="" class="hand goo">
		<img src="/images/icons/choki.png" alt="" class="hand choki">
		<img src="/images/icons/par.png" alt="" class="hand par">
		<div class="magicsquare closed">
			<div class="spinning overlay">
				<img src="/images/icons/goo.png" alt="" class="goo">
				<img src="/images/icons/choki.png" alt="" class="choki">
				<img src="/images/icons/par.png" alt="" class="par">
			</div>
			<img src="/images/type1/circle.png" alt="" class="spinning">
		</div>
	</div>
	<div class="base player-2">
		<img src="/images/icons/goo.png" alt="" class="hand goo">
		<img src="/images/icons/choki.png" alt="" class="hand choki">
		<img src="/images/icons/par.png" alt="" class="hand par">
		<div class="magicsquare closed">
			<div class="spinning overlay">
				<img src="/images/icons/goo.png" alt="" class="goo">
				<img src="/images/icons/choki.png" alt="" class="choki">
				<img src="/images/icons/par.png" alt="" class="par">
			</div>
			<img src="/images/type1/circle.png" alt="" class="spinning">
		</div>
	</div>

</div>


<script src="/scripts/circleobject.js"></script>	

</body>
</html>
